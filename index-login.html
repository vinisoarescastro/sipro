<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style-login.css">

    <!-- SCRIPT -->

    <title>Sistema de Provas</title>
</head>
<body>

    <main class="main-container">
        
            <div class="img-container">
                <img src="img/logo-seduc-128px.png" alt="logo-seduc">
            </div>
        
            <div class="login-container">
        
                <h2>Sistema de Provas</h2>
        
                <form action="#">
        
                    <label for="emailCpf">E-mail ou CPF:</label>
                    <input type="text" id="emailCpf" name="emailCpf" required>
        
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
        
                    <button type="submit">Entrar</button>
        
                </form>
        
                <a href="#"><p>Esqueceu a senha?</p></a>
                <p id="msg-erro"></p>
        
            </div>
    </main>

</body>
</html>
