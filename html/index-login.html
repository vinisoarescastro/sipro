<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="stylesheet" href="/css/style-geral-interface.css">
    <link rel="stylesheet" href="/css/style-section-footer.css">
    <link rel="stylesheet" href="/css/style-section-header.css">

    <!-- SCRIPT -->

    <title>Sistema de Provas</title>
</head>
<body>

    <header class="header">
        
        <div class="interface">

            <div class="txt-title">
                <h3>Sistemas de Provas</h3>
                <p>Gestão de provas e correção automatizada.</p>
            </div>

        </div>

    </header>

    <main class="main-container">
        
        <div class="interface">

            <div class="img-container">
                <img src="../img/logos/logo-seduc-128px.png" alt="logo-seduc">
            </div>

            <div class="login-container">

                <div class="icon-utilizador">
                    <img src="../img/icon-usuario/do-utilizador.png" alt="#">
                </div>

                <h2>Área de Acesso</h2>

                <form id="loginForm">
                    <label for="emailCpf">E-mail ou CPF:</label>
                    <input type="text" id="emailCpf" name="emailCpf" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Entrar</button>
                </form>
                <a href="#"><p>Esqueceu a senha?</p></a>
                <p id="msg-erro"></p>

            </div>

        </div>

    </main>

    <footer class="footer">

        <div class="interface">

            <div class="logo-governo-goias">
                <img src="../img/logos/logo-governo-goias.png" alt="Governo de Goiás">
            </div>

            <section class="apps">

                <p>Governo na palma da mão</p>
                <div class="img-baixe-apps">
                    <img src="../img/loja-apps/google-play-v2.png" alt="Google Play" class="img1">
                    <img src="../img/loja-apps/app-store-v2.png" alt="Apple Store" class="img2">
                </div>

            </section>


        </div>

    </footer>


    <script src="../js/validacaoLogin.js" defer></script>

</body>
</html>
