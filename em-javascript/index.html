<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR com Câmera</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
        }
        canvas {
            display: none; /* Ocultar o canvas */
        }
    </style>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.5.0/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Reconhecimento de Texto com Câmera</h1>
    <video id="video" autoplay></video>
    <button id="capture-button">Capturar Imagem</button>
    <h2>Texto Reconhecido:</h2>
    <pre id="result"></pre>

    <script src="app.js" defer></script>
</body>
</html>
